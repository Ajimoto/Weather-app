<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Weather API application</title>
		
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Weather APP</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				
					<form class="d-flex" role="search">
						<input
							class="form-control me-2 searchBar"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn btn-outline-success searchBtn" type="submit">
							Search
						</button>
					</form>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row justify-content-center">

				<div class="card mt-3" style="width: 30rem;">
					<img src="https://news.cancerconnect.com/.image/ar_233:100%2Cc_fill%2Ccs_srgb%2Cg_faces:center%2Cq_auto:good%2Cw_1920/MTc5OTc1MDg4MTk4OTg0ODI2/image-placeholder-title.webp" class="card-img-top city-icon" alt="sun placeholder">
					<div class="card-body">
						<p class="card-text city">Search a city!</p>
						<p class="card-text city-temp"></p>
						<p class="card-text city-description"></p>
					</div>
				</div>
			</div>
		</div>
			<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		
			crossorigin="anonymous"
		></script>
		<script src="/assets/script.js"></script>
	</body>
</html>
